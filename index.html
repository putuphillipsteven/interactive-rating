<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Interactive Rating</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div class="container">
        <div class="logo">
          <img src="./images/icon-star.svg" alt="star-picture" />
        </div>
        <div class="header">
          <h1>How did we do?</h1>
        </div>
        <div class="paragraph">
          <p>
            Please let us know how we did with your support requset. All
            Feedback is appreciatie it
          </p>
        </div>
        <div class="rating-container">
          <form class="rating-input">
            <input
              class="rating-button"
              type="radio"
              id="rating1"
              name="rating-button"
              value="1"
            />
            <label for="rating1">1</label>
            <input
              class="rating-button"
              type="radio"
              id="rating2"
              name="rating-button"
              value="2"
            />
            <label for="rating2">2</label>
            <input
              class="rating-button"
              type="radio"
              id="rating3"
              name="rating-button"
              value="3"
            />
            <label for="rating3">3</label>
            <input
              class="rating-button"
              type="radio"
              id="rating4"
              name="rating-button"
              value="4"
            />
            <label for="rating4">4</label>
            <input
              class="rating-button"
              type="radio"
              id="rating5"
              name="rating-button"
              value="5"
            />
            <label for="rating5">5</label>
            <button type="submit" class="submit-button">SUBMIT</button>
          </form>
        </div>
      </div>
    </main>
    <!-- Rating state end -->
    <!-- Thankyou state start-->
    <div class="thankyou-container hidden">
      <div class="header-img">
        <img
          src="./images/illustration-thank-you.svg"
          alt="thankyou for participating"
        />
      </div>
      <div class="selection">
        <p class="selection-text"></p>
      </div>
      <div class="thankyou-text">
        <h2>Thank You!</h2>
      </div>
      <div class="thankyou-paragraph">
        <p>
          We appreciate you taking the time to give a arating. If you ever need
          more supoprt, dont hesitate to gey in touch!
        </p>
      </div>
    </div>
    <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">I Putu Phillip Steven</a>.
    </section>
    <script src="./script.js"></script>
  </body>
</html>
